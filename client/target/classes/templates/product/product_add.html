<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление продукта</title>
    <link rel="stylesheet" href="/product/add-product-style.css">
</head>
<body>
<div class="container">
    <h1 class="title">Добавление нового продукта</h1>

    <!-- Форма добавления продукта -->
    <form th:action="@{/products/add}" method="post" class="form">
        <div class="form-group">
            <label for="name">Название продукта:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" name="quantity" required>
        </div>

        <div class="form-group">
            <label for="category">Категория:</label>
            <input type="text" id="category" name="category" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn submit-btn">Добавить</button>
            <a href="/products/list" class="btn cancel-btn">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
