<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукты</title>
    <link rel="stylesheet" href="/dashboard/products-style.css">
</head>
<body>
<div class="dashboard-container">
    <h1 class="title">Добро пожаловать в панель управления продуктами!</h1>

    <div class="icon-container">
        <div class="icon">
            <a th:href="@{/products/list}">
                <img src="/images/list.png" alt="Список продуктов">
                <p>Список продуктов</p>
            </a>
        </div>
        <div class="icon">
            <a th:href="@{/products/add}">
                <img src="/images/add.png" alt="Добавить продукт">
                <p>Добавить продукт</p>
            </a>
        </div>
        <div class="icon">
            <a href="/dashboard/main_dashboard">
                <img src="/images/back.png" alt="Назад">
                <p>Назад</p>
            </a>
        </div>
    </div>
</div>
</body>
</html>
