<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список продуктов</title>
  <link rel="stylesheet" href="/product/products-list-style.css">
</head>
<body>
<div class="container">
  <h1 class="title">Список продуктов</h1>

  <div class="actions">
    <a class="btn add-btn" href="/products/add">Добавить продукт</a>
  </div>

  <table class="products-table">
    <thead>
    <tr>
      <th>Id продукта</th>
      <th>Название продукта</th>
      <th>Цена</th>
      <th>Количество</th>
      <th>Категория</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.quantity}"></td>
      <td th:text="${product.category}"></td>
      <td>
        <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
          <button class="btn delete-btn" type="submit">Удалить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="actions">
    <a class="btn back-btn" href="/dashboard/product_dashboard">Назад</a>
  </div>
</div>
</body>
</html>
